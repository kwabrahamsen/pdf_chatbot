<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Chatbot</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

    <!-- Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chatbot</h1>
            <button id="theme-toggle">Dark ðŸŒ™</button>
        </div>

        <div>
            {% if pdf_files %}
                <p><strong>Lastede PDF-er:</strong> {{ pdf_files | join(', ') }}</p>
            {% else %}
                <p style="color: red;"><strong>Ingen PDF-er funnet i <code>pdf_folder</code>.</strong> Legg til PDF-dokumenter for kontekstsÃ¸k.</p>
            {% endif %}
        </div>

        <div id="chatbox"></div>

        <div class="chat-input">
            <input id="input" type="text" placeholder="Skriv spÃ¸rsmÃ¥let ditt (Fungerer best pÃ¥ engelsk)..." autofocus />
            <button onclick="sendQuery()">Send</button>
        </div>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const input = document.getElementById('input');
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Tema-hÃ¥ndtering
        function setTheme(theme) {
            body.dataset.theme = theme;
            localStorage.setItem('theme', theme);
            themeToggle.textContent = theme === 'dark' ? 'Light â˜€ï¸' : 'Dark ðŸŒ™';
        }

        const savedTheme = localStorage.getItem('theme') || 
            (window.matchMedia("(prefers-color-scheme: dark)").matches ? 'dark' : 'light');
        setTheme(savedTheme);

        themeToggle.addEventListener('click', () => {
            const newTheme = body.dataset.theme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        });

        function appendMessage(sender, text, className = '') {
            const div = document.createElement('div');
            div.className = 'message ' + sender;
            if (className) {
                div.classList.add(className);  // F.eks. 'thinking'
            }

            if (sender === 'user') {
                div.textContent = text;
            } else {
                div.innerHTML = `<span class="bot-content typing-indicator"><span></span><span></span><span></span></span>`;
            }

            chatbox.appendChild(div);
            chatbox.scrollTop = chatbox.scrollHeight;
            return div;
        }

        async function sendQuery() {
            const query = input.value.trim();
            if (!query) return;

            appendMessage('user', query);
            input.value = '';
            input.focus();

            const botDiv = appendMessage('bot', '', 'thinking');
            const contentSpan = botDiv.querySelector('.bot-content');

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });

                const reader = res.body.getReader();
                const decoder = new TextDecoder();
                let fullText = '';
                contentSpan.classList.remove('typing-indicator');
                contentSpan.innerHTML = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    fullText += chunk;

                    contentSpan.innerHTML = marked.parse(fullText);
                    hljs.highlightAll();  // ðŸŽ‰ Highlight ny kode
                    chatbox.scrollTop = chatbox.scrollHeight;
                }

                botDiv.classList.remove('thinking');
            } catch (e) {
                botDiv.classList.remove('thinking');
                contentSpan.textContent = 'Feil ved nettverksforespÃ¸rsel.';
            }
        }

        input.addEventListener('keypress', e => {
            if (e.key === 'Enter') sendQuery();
        });
    </script>
</body>
</html>
